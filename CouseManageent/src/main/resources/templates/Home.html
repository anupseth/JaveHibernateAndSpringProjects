<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:rel="stylesheet"
	th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Welcome to Course Management</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/addCourse">Add Course</a></li>
					<li class="nav-item"><a class="nav-link" href="/searchCourses">Search Course</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<br />
	<br />

	<hr>

	<h3 align="center">Course List</h3>



	<table style="width: 100%">
		<thead align="center">
			<tr>
				<th>Course ID</th>
				<th>Name</th>
				<th>Duration (Months)</th>
				<th>Fees</th>
				<th>Inception Date</th>
				<th>Course Status</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody align="center">
			<tr th:each="course: ${session.courseList}">
				<td><a th:href="@{/updateCourse/{id}(id = ${course.id})}"
					th:text="${course.id}"> Delete </a></td>
				<td th:text="${course.name}" />
				<td th:text="${course.duration}" />
				<td th:text="${course.fees}" />
				<td th:text="${course.courseInceptionDate}" />
				<td th:text="${course.courseState}" />
				<td><a th:href="@{/deleteCourse/{id}(id = ${course.id})}">
						Delete </a></td>
			</tr>
		</tbody>
	</table>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
