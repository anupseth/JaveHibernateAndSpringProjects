<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<form action="#" th:action="@{/addCourse}" th:object="${course}"
		method="post">
		<table style="width:100%">
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
					style="color: red;">Name Error</td>
			</tr>
			<tr>
				<td>Duration:</td>
				<td><input type="text" th:field="*{duration}"/></td>
				<td th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"
					style="color: red;">Age Error</td>
			<tr>
				<td>Fees:</td>
                    <td><input type="text" th:field="*{fees}" /></td>
                    <td th:if="${#fields.hasErrors('fees')}"
					th:errors="*{fees}" style="color: red;">Age Error</td>
                </tr>
                </tr>
			
                <tr>
                    <td align="center"><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
