<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:rel="stylesheet"
	th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />

</head>
<body>



	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<a class="navbar-brand" href="/">Welcome to Course Management</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/addCourse">Add
							Course</a></li>
					<li class="nav-item"><a class="nav-link" href="/searchCourses">Search
							Course</a></li>
					<li class="nav-item"><a class="nav-link" href="/seeCoursesReviews">Course Reviews</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<br />
	<br />
	<form action="#" th:action="@{/addReview}" th:object="${review}"
		method="post">
		<table style="width: 100%">
			<tr>
				<td>Description:</td>
				<td><input type="text" th:field="*{description}" /></td>
				<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
					style="color: red;">Description Error</td>
			</tr>
			<tr style="display: none;">
				<td>Course ID:</td>
				<td><input type="number" th:field="*{courseId}" th:value="${review.courseId}" /></td>
				<td th:if="${#fields.hasErrors('courseId')}" th:errors="*{courseId}"
					style="color: red;">Description Error</td>
			</tr>
			<tr>
				<td align="center"><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
